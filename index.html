<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main>
        <nav>
            <ul>
                <li>
                    <a href="#">
                        <div class="container">
                            <div class="coluna_icon">
                                <img class="icon-img" src="assets/img/icon.png" alt="icon_instagram">
                                <h5>Instagram</h5>
                            </div>
                            <div class="coluna_cliqueAqui">
                                <p><span>Clique aqui para acessar</span></p>
                                
                            </div>
                            <div class="coluna_logo">
                                <img src="assets/img/instagram_logo.png" alt="logo_instagram">
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="container">
                            <div class="coluna_icon">
                                <img class="icon-img" src="assets/img/icon_facebook.png" alt="icon_facebook">
                                <h5>Facebook</h5>
                            </div>
                            <div class="coluna_cliqueAqui">
                                <p><span>Clique aqui para acessar</span></p>
                                
                            </div>
                            <div class="coluna_logo">
                                <img src="assets/img/facebook_logo.png" alt="logo_facebook">
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="container">
                            <div class="coluna_icon">
                                <img class="icon-img" src="assets/img/icon_whatsapp.png" alt="icon_whatsapp">
                                <h5>Whatsapp</h5>
                            </div>
                            <div class="coluna_cliqueAqui">
                                <p><span>Clique aqui para acessar</span></p>
                                
                            </div>
                            <div class="coluna_logo">
                                <img src="assets/img/whatsapp_logo.png" alt="logo_whatsapp">
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </main>
    <script src="src/js/main.js"></script>
    <script src="src/js/jquery.easing.1.3.js"></script>
</body>
</html>
